<!-- index.html -->
{% extends "navBar.html" %}
{% block content %}
<h1>Welcome to Flask App</h1>
<p>This is the home page where you can see the latest posts.</p>
<!-- Loop through the posts list and display each post title and content -->
{% for post in posts %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
{% endfor %}
{% endblock %}
