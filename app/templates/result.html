<!-- results.html -->
{% extends "base.html" %}
{% block content %}
<h1>Search Results</h1>
<p>You searched for "{{ query }}".</p>
<!-- Check if the results list is not empty -->
{% if results %}
<p>Here are the matching users:</p>
<!-- Loop through the results list and display each user's username and bio -->
{% for user in results %}
<h2>{{ user.username }}</h2>
<p>{{ user.bio }}</p>
{% endfor %}
{% else %}
<p>No matching users found.</p>
{% endif %}
{% endblock %}
