<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>
<body>
    <h1>Accounts List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Address ID</th>
                <th>Street Address</th>
                <th>Zipcode</th>
                <th>City ID</th>
            </tr>
        </thead>
        <tbody>
            {% for address in addresses %}
            <tr>
                <td>{{ address.address_id }}</td>
                <td>{{ address.street_address }}</td>
                <td>{{ address.zip_code }}</td>
                <td>{{ address.city_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('second_page') }}">Go to Second Page</a></p>
</body>
</html>
