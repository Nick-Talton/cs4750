<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ANE">
    <meta name="description" content="ANE {% block description %}{% endblock %} page">
    <meta name="keywords" content="shopping, pets, post">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>A.N.E. Pets - {% block navtitle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <style>
      body {
        padding-top:50px;
      }
      @media (max-width:979px) {
        body {
          padding-top:50px;
        }
      }
    </style>
  </head>

<body>
<!-- <body class="d-flex flex-column h-100"> -->

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="/" class="w3-large w3-bar-item w3-button w3-wide">      
        <img src="../static/img/logo1.png" id="logo" alt="Logo" class="navbar-logo" >
        A.N.E. Pets</a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <!-- <a href="#about" class="w3-large w3-bar-item w3-button">ABOUT</a> -->
        <a href="/shop" class="w3-large w3-bar-item w3-button"><i class="fa fa-paw" style="padding-right:2px;"></i>SHOP</a>
        <a href="/post/create" class="w3-large w3-bar-item w3-button"><i class="fa fa-pencil-square-o" style="padding-right:2px;"></i>POST</a>
        <a href="/cart" class="w3-large w3-bar-item w3-button"><i class="fa fa-shopping-cart" style="padding-right:2px;"></i> CART</a>
        <a onclick="openNav()"class="w3-large w3-bar-item w3-button"><i class="fa fa-user" style="padding-right:2px;"></i> PROFILE</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
      <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="mySidebar">
        <button onclick="closeNav()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <a href="/profile" class="w3-large w3-bar-item w3-button">Account</a>
        <a href="#orders" class="w3-large w3-bar-item w3-button">Orders</a>
        <a href="#posts" class="w3-large w3-bar-item w3-button">My Posts</a>
        <a onclick="confirmLogout()" class="w3-large w3-bar-item w3-button">Logout</a>
      </div>

    </div>
  </div>

  {% block content %}{% endblock %}

  <script>
    // Open and close sidebar
    function openNav() {
      document.getElementById("mySidebar").style.width = "60%";
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>


  <script src="#"></script>
  <script>
    function confirmLogout() {
        if (confirm('Are you sure you want to log out?')) {
            window.location.href = "/logout";
        }
    }
  </script>

  <footer class="footer mt-auto text-center bg-light">
    <div class="text-muted" style="background-color:#0a1d30; padding-top: 15px;">
      Â© 2023 Copyright: A.N.E. Pets
    </div>
    <div class="text-muted" style="background-color:#0a1d30; padding-bottom: 15px;">
      <a class="text-reset" href="/">Back to Top</a>
    </div>
  </footer>

</body>
</html>
