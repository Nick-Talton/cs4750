<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="ANE">
        <meta name="description" content="ANE {% block description %}{% endblock %} page">
        <meta name="keywords" content="shopping, pets, post">
        <link rel="icon" href="#">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
      
        <title>ANE - {% block title %}{% endblock %}</title>
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column h-100">
      <header class="container-fluid ps-4" style="background-color:#0a1d30; border-bottom: 10px solid #20344c;">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <img src="#" alt="Logo" class="navbar-logo" width="300">
          <a class="navbar-brand fw-bold fs-1 text-white" href="#">
            ANE - {% block navtitle %}{% endblock %}
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" title="Profile Image">
                  <a style="background-color: white; border-radius: 100%; margin-right: 10px;" class="nav-link" href="#" target="_blank" rel="noopener noreferrer">
                    <img src="#" alt="User Logo" style="width:25px;height:25px;">
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">View Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#" onclick="confirmLogout()">Logout</a>

                </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About ANE</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    
    
      
      {% block content %}{% endblock %}


      <script src="#"></script>
      <script>
        function confirmLogout() {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = "#";
            }
        }
      </script>
    

      <footer class="footer mt-auto text-center bg-light">
        <div class="p-3 text-muted" style="background-color:#0a1d30;">
          Â© 2023 Copyright:
          <a class="text-reset" href="#">ANE</a>
        </div>
      </footer>
    </body>

    
</html>
